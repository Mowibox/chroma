{{ define "main" }}
<section class="tutoriels-list container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>

  <div class="space-y-6">
    {{ range sort .Sections ".Params.weight" }}
      <article class="cardbox rounded-lg overflow-hidden">
        <a href="{{ .RelPermalink }}" class="block">
          <div class="p-4">

            <div
              class="flex items-center gap-4 mb-2"
              style="display:flex; align-items:center;"
            >
              {{ with .Params.icon }}
                <img
                  src="{{ printf "icons/%s.svg" . | absURL }}"
                  alt="{{ . }}"
                  style="width:2.5rem; height:2.5rem;"
                  class="w-6 h-6 flex-shrink-0"
                >
              {{ end }}
              <h2 class="text-xl font-semibold m-0 p-0">{{ .Title }}</h2>
            </div>

            <p class="text-gray-400 text-sm">
              {{ with .Params.description }}
                {{ . }}
              {{ else }}
                {{ .Summary | plainify | truncate 120 }}
              {{ end }}
            </p>

          </div>
        </a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
